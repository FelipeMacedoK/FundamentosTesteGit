<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script>
        function tabuada() {
            let verificar = parseInt(document.getElementById('verificar').value);
            let min = parseInt(document.getElementById('min').value);
            let max = parseInt(document.getElementById('max').value);
            let num = parseInt(document.getElementById('inum').value);
            let resultado = "";
            if (verificar === 0) {
                for (i = min; i <= max; i++) {
                    resultado += num + " x " + i + " = " + (num * i);
                    resultado += "<br>";
                }
            }
            else if (verificar === 1) { 
                for (i = min; i <= max; i++) {
                    resultado += num + " x " + i + " = " + (num * i);
                    resultado += "<br>";
                }
            }
            document.getElementById('dresultado').innerHTML = resultado;
        }
    </script>
</head>
<body>
    <a href="index.html">Voltar</a>
    <h1> Tabuada </h1>
    <form>
        <label> Tabuada </label>
        <select id="verificar">
            <option value="0">Básica</option>
            <option value="1">Avançada</option>
        </select><br>
        <label> Número inicial: </label>
        <input type="number" id="min"><br>
        <label> Número final: &NonBreakingSpace;</label>
        <input type="number" id="max"><br>
        <label for="inum"> Número: </label>
        <input type="number" id="inum"><br>
        <button onclick="tabuada()" type="button">Exibir</button><br><br>
        <div id="dresultado"></div>
    </form>
</body>
</html>
