<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script>
        function calcular() {
            let nome = (document.getElementById('nome').value);
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);
            let imc = peso/(altura*altura);
            let resultado = "Olá " + nome + ", seu IMC é: " + imc.toFixed(2);
            let aviso="";
            if (imc<18.5) {
                aviso = 'Você está abaixo do peso! ';
            }
            else if (imc<24.9) {
                aviso = 'Você está no peso normal! ';
            }
            else if (imc<29.9) {
                aviso = 'Você está em pré obesidade! ';
            }
            else if (imc<34.0) {
                aviso = 'Você está em obesidade de grau 1! ';
            }
            else if (imc<39.9) {
                aviso = 'Você está em obesidade de grau 2!';
            }
            else {
                aviso = 'Você está em obesidade de grau 3!';
            }
            document.getElementById('resultado').textContent = resultado;
            document.getElementById('aviso').textContent = aviso;
        }
    </script>
</head>
<body>
    <a href="index.html">Voltar</a>
    <h1> IMC </h1>
    <form>
        <label> Nome: </label>
        <input type="text" id="nome" required><br>
        <label> Peso: &nbsp;</label>
        <input type="number" id="peso" step="0.01" required><br>
        <label for="inum"> Altura: </label>
        <input type="number" id="altura" step="0.01" required><br><br>
        <button onclick="calcular()" type="button">Enviar</button><br>
    </form>
    <p id="resultado"></p>
    <p id="aviso"></p>
</body>
</html>
